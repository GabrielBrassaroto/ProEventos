<h1>Eventos</h1>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-sucess">Buscar</button>
  </div>
</form>
<table class="table table-stiped">
  <thead class="thead-dark">
    <tr>
      <th>
      <button type="button" class="btn btn-outline-light btn-sm"
       (click)="alterarImagem()">{{!exibirImagem ? 'Exibir' : 'Ocultar'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opçoes</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
       <img [collapse]="!exibirImagem"
       [isAnimated]="true"
       src="assets/{{evento.imagemURL}}"
      [style.width.px] = "150"
      [style.margin.px] = "margemImagem"
      >
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.data}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center"></td>
      <h4>Nenhum evento encontrado.</h4>
    </tr>
  </tfoot>
</table>
<!-- {{eventos | json}} interpolação ver todos os objetos no json -->
